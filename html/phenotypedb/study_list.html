{% extends "base.html" %}

{% load render_table from django_tables2 %}

{% block content %}
<div id="index-banner" class="parallax-container" style="height:80px">
    <div class="section no-pad-bot">
        <div class="container">
            <h5 class="white-text">List of all studies</h5>
            <div style="position:relative;">
             <div class="fixed-action-btn horizontal" style="position: absolute; display: inline-block;bottom:-5px;">
                <a class="btn-floating btn-large waves-effect white" href="/rest/study/list.csv"><i class="material-icons brown-text" id="download_btn">file_download</i></a>
            </div>
            </div>
        </div>
    </div>
    <div class="parallax"><img src="/static/img/ara2.jpg" alt="Unsplashed background img 1"></div>
</div>


<div class="container">
    <div class="section">
        <div class="row">
            <div class="col s12">
                {% render_table study_table %}
            </div>
        </div>
    </div>
</div>

<script type="text/javascript">
    $(document).ready(function(){    
        $('.parallax').parallax();
    });
</script>
{% endblock content %}
