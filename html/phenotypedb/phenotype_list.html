{% extends "base.html" %}

{% load render_table from django_tables2 %}

{% block content %}
<div id="index-banner" class="parallax-container" style="height:140px">
    <div class="section no-pad-bot">
        <div class="container">
            <h2 class="header center white-text text-lighten-2">List of phenotypes</h2>
        </div>
    </div>
    <div class="parallax"><img src="/static/img/ara2.jpg" alt="Unsplashed background img 1"></div>
</div>


<div class="container">
    <div class="section">
        <div class="row">
            <div class="col s12">
                {% render_table phenotype_table %}
            </div>
        </div>
    </div>
</div>

<script type="text/javascript">
    $(document).ready(function(){    
        $('.parallax').parallax();
    });
</script>
{% endblock content %}
